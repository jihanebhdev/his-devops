# ============================================================================
# HIS - AlertManager Configuration
# ============================================================================

global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'his-alerts@example.com'
  smtp_auth_username: 'his-alerts@example.com'
  smtp_auth_password: 'YOUR_PASSWORD'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
    
    # Warning alerts - grouped notification
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 1h
    
    # Database alerts
    - match:
        category: database
      receiver: 'database-team'
    
    # Kubernetes alerts
    - match:
        category: kubernetes
      receiver: 'devops-team'

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

# Receivers
receivers:
  - name: 'default'
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK'
        channel: '#his-alerts'
        title: 'HIS Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
  
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@example.com'
        subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK'
        channel: '#his-critical'
        title: 'üö® CRITICAL ALERT'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_KEY'
  
  - name: 'warning-alerts'
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK'
        channel: '#his-warnings'
        title: '‚ö†Ô∏è Warning'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
  
  - name: 'database-team'
    email_configs:
      - to: 'database-team@example.com'
        subject: 'Database Alert: {{ .GroupLabels.alertname }}'
  
  - name: 'devops-team'
    email_configs:
      - to: 'devops-team@example.com'
        subject: 'K8s Alert: {{ .GroupLabels.alertname }}'

