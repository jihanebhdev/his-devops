# ============================================================================
# HIS DevOps - SonarQube Configuration
# ============================================================================

# Organization & Project
sonar.organization=his-devops
sonar.projectKey=his-project
sonar.projectName=HIS - Hospital Information System
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/target/**,**/build/**,**/*.test.js,**/*.test.jsx,**/test/**,**/tests/**

# Language-specific settings
sonar.java.source=21
sonar.java.binaries=hub/hub/target/classes

# Coverage
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/test/**,**/tests/**
sonar.javascript.lcov.reportPaths=front/coverage/lcov.info
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=hub/hub/target/site/jacoco/jacoco.xml

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Analysis Parameters
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Issue Detection
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore TODO comments
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.js

# Ignore console.log in development
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S106
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.js

# Ignore complexity in test files
sonar.issue.ignore.multicriteria.e3.ruleKey=java:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/test/**/*.java

