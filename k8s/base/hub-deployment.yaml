# ============================================================================
# HIS Hub - Spring Boot Backend Deployment
# ============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: hub-config
  labels:
    app: hub
data:
  SPRING_PROFILES_ACTIVE: "prod"
  SERVER_PORT: "8080"
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"

---
apiVersion: v1
kind: Secret
metadata:
  name: hub-secret
type: Opaque
stringData:
  JWT_SECRET: "your-secret-key-change-in-production-minimum-32-characters"
  JWT_EXPIRATION: "86400000"
  SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/his_db?useSSL=false&serverTimezone=UTC"
  SPRING_DATASOURCE_USERNAME: "his_user"
  SPRING_DATASOURCE_PASSWORD: "his_password"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hub
  labels:
    app: hub
    tier: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: hub
  template:
    metadata:
      labels:
        app: hub
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: hub
        image: ghcr.io/YOUR_ORG/his-hub:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: hub-config
              key: SPRING_PROFILES_ACTIVE
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: hub-config
              key: SERVER_PORT
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: hub-secret
              key: SPRING_DATASOURCE_URL
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: hub-secret
              key: SPRING_DATASOURCE_USERNAME
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hub-secret
              key: SPRING_DATASOURCE_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: hub-secret
              key: JWT_SECRET
        - name: JWT_EXPIRATION
          valueFrom:
            secretKeyRef:
              name: hub-secret
              key: JWT_EXPIRATION
        - name: JAVA_OPTS
          value: "-Xms256m -Xmx512m -XX:+UseG1GC"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      imagePullSecrets:
      - name: ghcr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: hub
  labels:
    app: hub
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: hub

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hub-hpa
  labels:
    app: hub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hub
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30

