# ============================================================================
# HIS - Kustomize DEV Environment
# ============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: his-dev

bases:
  - ../../base

namePrefix: dev-

commonLabels:
  environment: dev
  version: develop

replicas:
  - name: hub
    count: 1
  - name: front
    count: 1

images:
  - name: ghcr.io/YOUR_ORG/his-hub
    newTag: develop
  - name: ghcr.io/YOUR_ORG/his-front
    newTag: develop

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 256Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 512Mi
    target:
      kind: Deployment
      name: hub
  
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: his-dev.example.com
      - op: replace
        path: /spec/rules/1/host
        value: api-dev.example.com
    target:
      kind: Ingress
      name: his-ingress

configMapGenerator:
  - name: hub-config
    behavior: merge
    literals:
      - SPRING_PROFILES_ACTIVE=dev
      - LOGGING_LEVEL_COM_HIS=DEBUG

