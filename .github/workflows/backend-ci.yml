name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'hub/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'hub/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./hub/hub
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_root_password
          MYSQL_DATABASE: his_db_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -ptest_root_password"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: hub/hub/pom.xml
      
      - name: Wait for MySQL to be ready
        run: |
          sudo apt-get update
          sudo apt-get install -y default-mysql-client
          until mysqladmin ping -h 127.0.0.1 -u root -ptest_root_password --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done
          echo "MySQL is ready!"
      
      - name: Run tests
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/his_db_test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=utf8mb4&useUnicode=true
          SPRING_DATASOURCE_USERNAME: test_user
          SPRING_DATASOURCE_PASSWORD: test_password
          SPRING_PROFILES_ACTIVE: test
        run: mvn clean test -B
      
      - name: Build application
        run: mvn clean package -DskipTests -B
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: hub/hub/target/surefire-reports
          retention-days: 7
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: hub/hub/target/*.jar
          retention-days: 7

