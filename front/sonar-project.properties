# ============================================================================
# HIS Front - SonarQube Configuration
# ============================================================================

sonar.projectKey=his-front
sonar.projectName=HIS Front React
sonar.projectVersion=0.1.0

# Source directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/coverage/**,**/*.test.js,**/*.test.jsx
sonar.test.exclusions=**/node_modules/**,**/build/**,**/coverage/**

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/reportWebVitals.js,**/setupTests.js

# Language
sonar.language=js
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true

